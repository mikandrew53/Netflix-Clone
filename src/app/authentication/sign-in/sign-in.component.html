<form class="sign-in" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="form-group">
        <label for="email">E-mail</label>
        <input 
        type="email" 
        id="email"
        ngModel
        required
        email
        name="email"
        >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password"
        id="password"
        ngModel
        name="password"
        class="form-control"
        required 
        minlength="6"
        >
    </div>
    <div>
        <button class="" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}} </button> | 
        <button (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'Sign Up' : 'Log In'}}</button>
    </div>
</form>
